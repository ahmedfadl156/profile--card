<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI</title>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="photo.jpg" alt="photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Ahmed Fadl</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">
           <a href="https://www.facebook.com/profile.php?id=100035336853238" class="link" style="background: #4267b2;" target="_blank"><i class='bx bxl-facebook'></i></a>
           <a href="https://www.instagram.com/ahme_dfadl/" class="link" style="background: #e1306c ;" target="_blank"><i class='bx bxl-instagram' ></i></a>
           <a href="https://wa.me/201050075993" class="link" style="background: #17db28;" target="_blank"><i class='bx bxl-whatsapp-square' ></i></a>
           <a href="https://www.linkedin.com/in/ahmed-fadl-753b84319/" class="link" style="background: #221cd9 ;" target="_blank"><i class='bx bxl-linkedin-square' ></i></a>


    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
        </div>

   <div class="analytics">
    <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">20k</span>
    </div>
    <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">10k</span>
    </div>
   </div>

</body>
</html>
